apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: "realm-android"
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "ru.tajwid.app"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 9
        versionName "1.09"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        release {
            if (System.getenv()["CI"]) {
                storeFile file(System.getenv("HOME") + "/keystores/android.jks")
                storePassword System.getenv()["ANDROID_KEYSTORE_PASSWORD"]
                keyAlias System.getenv()["ANDROID_KEYSTORE_ALIAS"]
                keyPassword System.getenv()["ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD"]
            } else {
                storeFile file('keystore/android.jks')
                storePassword('330546')
                keyAlias('tajwid')
                keyPassword('330546')
            }
        }
        debug {
            if (System.getenv()["CI"]) {
                storeFile file(System.getenv("HOME") + "/keystores/keystore.jks")
                storePassword System.getenv()["ANDROID_KEYSTORE_PASSWORD"]
                keyAlias System.getenv()["ANDROID_KEYSTORE_ALIAS"]
                keyPassword System.getenv()["ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD"]
            } else {
                storeFile file('keystore/android.jks')
                storePassword('330546')
                keyAlias('tajwid')
                keyPassword('330546')
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "androidx.collection:collection-ktx:1.1.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "androidx.fragment:fragment-ktx:1.2.5"

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.google.android:flexbox:2.0.1'
    //todo http://sapandiwakar.in/how-to-set-up-android-app-to-support-expansion-files/
}
